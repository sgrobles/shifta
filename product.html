<!DOCTYPE html>
<html lang="es">
<body>
<head>	
	<title>Ficha producto</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style-product.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/35e02a9cd8.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale1">
</head>

<div class="container-all">
	<article class="ficha-producto">
		<div class="card-img">
			<img src="http://a302.masterux.net/saul/img/cuna.jpg" alt="cuna de bebe color marron">
		</div>

		<div class="user-interaction">
			<div class="cont2a">
				<a href="#" class="cont-img">
					<img class="img-profile" src="http://a302.masterux.net/saul/img/user.jpg" alt="cuna para bebe de color marron">
				</a>
					<div class="cont2-user-name">
						<a href="#">Sara Méndez</a></div>
					<div class="list-stars">
						<span><i class="fa-solid fa-star"></i></span>
						<span><i class="fa-solid fa-star"></i></span>
						<span><i class="fa-solid fa-star"></i></span>
						<span><i class="fa-regular fa-star"></i></span>
						<span><i class="fa-regular fa-star"></i></span>
					</div>
				
			</div>
			<a href="#" class="btn-ask">Chat</a>
		</div>

		<div class="bloque-producto">
			<div class="container-price">
				<span class="product-detail-price">99€</span>
				<span class="product-detail-price">120€</span>
			</div>
			<div class="bloque-producto-title">
				<h2>Carrito bebé años 60</h2>
				<a href="#"><p><i class="fa-solid fa-location-dot"></i> Barcelona</p></a>
			</div>
		</div>

		<div class="container-btn">
			<a class="btn" href="#"> Comprar ahora</a>
			<a class="btn2" href="#"> Reservar</a>
		</div>

		<div class="bloque-producto-description">
			<p>Producto de x características especiales para llevar a tu bebé cen coche de caballos. Isofix incluido.</p>
		</div>

		<p class="container-favorite">
			<span class="icon-size">
				<a href="#"><img src="http://a302.masterux.net/saul/img/heart-regular.svg" alt="Icono corazón"></a>
			</span>
			<span>FAVORITO</span>
		</p>	
	</article>
</div>

</html>
